<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a class="menu-items" href="#">Gmail</a>
            <a class="menu-items" href="#">Image</a>
            <div id="dropdown-wrapper"><span id="dropdown-menu" class="material-icons">apps</span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://seeklogo.net/wp-content/uploads/2020/11/google-drive-logo.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="google_calendar.png" alt="Google Calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="googlephotos.png" alt="Google Photos">
                        <p>Photo</p>
                    </div>
                    <div class="app-item">
                        <img src="Keep.png" alt="Google Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img class="pro" src="Venky_edited.jpg" alt="Profile">
        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://static.impression.co.uk/2018/05/google-logo-874x288.png" alt="Google Center Logo">
            <br>
            <div id="input-wrapper">
                <input type="text" name="search-box" id="search-box">
                <img id="voice-icon" src="google-voice.png" alt="voice-icon">
            </div>
            <br>
            <button class="cust-btn">Google Search</button>
            <button class="cust-btn">I'm Feeling Lucky</button>
        </section>
    </main>
</body>
</html>
